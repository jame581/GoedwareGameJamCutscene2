name: "Quick Validation"

on:
  # push:
  #   branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GODOT_VERSION: "4.5.1"
  GAME_NAME: "QuestStopTheRitual"

jobs:
  # Project validation job - runs fast checks
  quick-check:
    runs-on: ubuntu-latest
    name: "‚ö° Quick Validation"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false
          include-templates: true

      - name: Cache Godot Files
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/godot/export_templates
            .godot/
          key: ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}-${{ hashFiles('project/**/*.gd', 'project/**/*.tscn', 'project/**/*.tres', 'project/project.godot') }}
          restore-keys: |
            ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}-

      - name: Cache Status Report
        run: |
          if [ "${{ steps.cache-godot.outputs.cache-hit }}" == "true" ]; then
            echo "üéØ Cache HIT! Using cached Godot files"
          else
            echo "üì• Cache MISS - downloading and caching Godot files"
          fi

      - name: Verify Project Structure
        run: |
          echo "üîç Checking project structure..."

          # Check essential files
          if [ ! -f "project/project.godot" ]; then
            echo "‚ùå project.godot not found!"
            exit 1
          fi

          if [ ! -d "project/scenes" ]; then
            echo "‚ùå scenes directory not found!"
            exit 1
          fi

          if [ ! -d "project/scripts" ]; then
            echo "‚ùå scripts directory not found!"
            exit 1
          fi

          echo "‚úÖ Project structure is valid"

      - name: Import Project
        run: |
          echo "üì¶ Importing project..."
          timeout 300 godot --headless --verbose --editor --quit-after 10 --path project || {
            echo "‚ö†Ô∏è Project import completed with timeout"
          }

      - name: Validate all scripts
        run: |
          echo "üîç Validating all scripts..."
          if ! godot --headless --check-only --quit --path project; then
            echo "‚ùå Script validation failed"
            exit 1
          fi
          echo "‚úÖ All scripts are valid"

      - name: Validate each level loading
        run: |
          echo "üéÆ Testing maps..."
          LEVELS_DIR="./project/maps"  # Change this if your levels are stored elsewhere
          EXIT_CODE=0

          # Check if levels directory exists
          if [ ! -d "$LEVELS_DIR" ]; then
            echo "üìÅ Maps directory '$LEVELS_DIR' does not exist, skipping level tests"
            exit 0
          fi

          LEVELS=$(find "$LEVELS_DIR" -type f \( -name "*.tscn" -o -name "*.scn" \) 2>/dev/null)

          if [ -z "$LEVELS" ]; then
            echo "‚ö†Ô∏è No levels found in $LEVELS_DIR, skipping level tests"
            exit 0
          fi

          echo "üìã Found levels:"
          echo "$LEVELS"

          for level in $LEVELS; do
            echo "=== Opening and closing level: $level ==="
            if ! timeout 10 godot --headless --path . --main-scene "$level" --quit-after 5; then
              echo "‚ùå Level $level failed to run"
              EXIT_CODE=1
            else
              echo "‚úÖ Level $level completed successfully"
            fi
          done

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ All levels tested successfully"
          else
            echo "‚ùå Some levels failed"
          fi
          exit $EXIT_CODE

      - name: Check for Common Issues
        run: |
          echo "üîç Checking for common issues..."

          # Check for missing dependencies or common problems
          if grep -r "missing" . --include="*.gd" --include="*.tscn"; then
            echo "‚ö†Ô∏è  Found 'missing' references in files"
          fi

          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" . --include="*.gd"; then
            echo "üìù Found TODO/FIXME comments in code"
          fi

          echo "‚úÖ Common issues check completed"

  # Code style and formatting checks
  style-check:
    runs-on: ubuntu-latest
    name: "üìè Code Style Check"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Check File Formatting
        run: |
          echo "üìè Checking file formatting..."

          # Check for trailing whitespace
          if grep -r '[[:space:]]$' . --include="*.gd" --include="*.cs"; then
            echo "‚ùå Found trailing whitespace in files"
            exit 1
          fi

          # Check for mixed line endings
          if find . -name "*.gd" -exec file {} \; | grep -E "CRLF|mixed"; then
            echo "‚ùå Found files with CRLF or mixed line endings"
            exit 1
          fi

          echo "‚úÖ File formatting is correct"

      - name: Check GDScript Style
        run: |
          echo "üìè Checking GDScript style..."

          # Basic style checks for GDScript files
          for file in $(find . -name "*.gd"); do
            echo "Checking style in $file..."

            # Check for proper class naming (should start with capital letter)
            if grep -q "^class_name [a-z]" "$file"; then
              echo "‚ö†Ô∏è  Class name should start with capital letter in $file"
            fi

            # Check for proper indentation (tabs vs spaces)
            if grep -q "^    " "$file" && grep -q "^	" "$file"; then
              echo "‚ö†Ô∏è  Mixed tabs and spaces in $file"
            fi
          done

          echo "‚úÖ GDScript style check completed"
